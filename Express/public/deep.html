<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, world!</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/datatables/media/css/dataTables.bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/datatables-buttons/css/buttons.bootstrap.css">
  </head>

  <body>

    <div class="container">
      <h1>Hello, world!</h1>

      <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
    </div>
    <!-- /.container -->

    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="/bower_components/datatables/media/js/dataTables.bootstrap.min.js"></script>
    <script src="/bower_components/datatables-buttons/js/dataTables.buttons.js"></script>
    <script src="/bower_components/datatables-buttons/js/buttons.bootstrap.js"></script>
    <script src="/bower_components/datatables-buttons/js/buttons.html5.js"></script>
    <script src="/bower_components/jszip/dist/jszip.min.js"></script>

    <script>
      $(document).ready(() => {
        var columnDefs = [
          { title: "Name", targets: 0, visible: true },
          { title: "Position", targets: 1, visible: true },
          { title: "Office", targets: 2, visible: true },
          { title: "Extn.", targets: 3, visible: true },
          { title: "Start date", targets: 4, visible: true },
          { title: "Salary", targets: 5, visible: true }
        ];
        $("#example").DataTable({
          dom: "Bfrtip",
          processing: true,
          buttons: ["copy", "excel"],
          ajax: "data/objects_deep.txt",
          columnDefs: columnDefs,
          columns: [
            { data: "name" },
            { data: "hr.position" },
            { data: "contact.0" },
            { data: "contact.1" },
            { data: "hr.start_date" },
            { data: "hr.salary" }
          ]
        });
      });
    </script>
  </body>

</html>
